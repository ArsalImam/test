apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        flavorDimensions "driver"
        productFlavors {
            local {
                dimension "driver"
                buildConfigField "String", "FLAVOR_URL", "\"http://dev.bykea.net:3000\""
            }
            staging {
                dimension "driver"
                buildConfigField "String", "FLAVOR_URL", "\"https://staging.bykea.net:3000\""
            }
            livetesting {
                dimension "driver"
                buildConfigField "String", "FLAVOR_URL", "\"https://secure.bykea.net:3001\""
            }
            production {
                dimension "driver"
                buildConfigField "String", "FLAVOR_URL", "\"https://secure.bykea.net:3000\""
            }
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.core:core-ktx:1.0.2"

    implementation 'androidx.appcompat:appcompat:1.0.2'

    implementation "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"
    implementation "androidx.room:room-ktx:$room_version" // Kotlin Extensions and Coroutines support for Room

    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
    testImplementation 'junit:junit:4.12'
}

repositories {
    mavenCentral()
}
